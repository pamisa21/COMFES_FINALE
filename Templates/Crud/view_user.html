

{% extends "layout/base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/variable.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock css %}

{% block content %}
<div class="bg-bg text-gs-10 border border-border p-8 rounded-lg max-w-lg mx-auto mt-12 shadow-lg">
    <div class="register text-center">
        <h2 class="text-3xl">View Users Details</h2>
    </div>

    <div class="mt-6">
        <p><strong>Complete Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Password:</strong> {{ user.password }}</p>
    </div>

    <div class="text-right mt-4">
        <a href="{{ url_for('account') }}" class="font-semibold text-green-600 hover:underline">Back to Users Account</a>
    </div>
</div>
{% endblock content %}

{% block script %}
<!-- Add any custom scripts for this page here -->
{% endblock script %}
